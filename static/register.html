<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Registro</h1>
    <form id="register-form">
      <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
      <input type="password" id="reg-password" placeholder="Contraseña" required>
      <input type="password" id="reg-confirm-password" placeholder="Repite la contraseña" required>
      <button type="submit">Registrar</button>
    </form>
    <p id="register-message"></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
